<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhap vao mot ky tu: ");
    switch (x) {
        case 'a':
        case 'A':
        case 'e':
        case 'E':
        case 'i':
        case 'I':
        case 'o':
        case 'O':
        case 'u':
        case 'U':
            document.write("la nguyen am!", x);
            break;
        default:
            document.write("la phu am!", x);
            break;
    }
</script>
</body>
</html>

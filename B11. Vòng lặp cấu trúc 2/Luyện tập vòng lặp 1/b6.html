<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let i;
     let a='Buzz';
     let b='Fizz';
     for (i=1;i<=100;i++){
         if (i%3==0 && i%5==0){
             document.write(a+b);
             document.write('</br>');
         }
         else if (i%5==0){
             document.write(b);
             document.write('</br>');
         }
         else if (i%3==0){
             document.write(a);
             document.write('</br>');
         }
         else {
             document.write(i);
             document.write('</br>');
         }
     }
</script>
</body>
</html>

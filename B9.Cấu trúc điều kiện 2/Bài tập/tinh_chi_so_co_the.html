<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let  height  =  parseInt (prompt ('Nhập chiều cao của bạn:')) ;
let  weight  =  parseInt (prompt ('Nhập cân nặng của bạn:')) ;
let  BMI  =   parseFloat (weight /( height ^ 2 ));

if  (BMI  <  18,5) {
document.write( 'BMI =' +  BMI  +  'Trạng thái không tốt') ;
}
else  if  (BMI  <  25) {
document.write('BMI =' +  BMI  +  'Trạng thái tốt') ;
}
else  if  (BMI  <  30) {
document.write('BMI ='  + BMI  +  'Trạng thái không tốt')
}
else  {
document.write('BMI ='  + BMI  +  'Trạng thái tệ') ;
}
</script>
</body>
</html>

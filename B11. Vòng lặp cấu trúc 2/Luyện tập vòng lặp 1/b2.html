<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j = 0;
    let numF;
    let numFi;
    for (i=0;i<20;i++){
        if (i==0){
            document.write(i);
            document.write('<br>');
            numF= i;
        }
        else if (i==1){
            document.write(i);
            document.write('<br>');
            numFi = i;
        }
        else {
            j = numF + numFi;
            numF = numFi;
            numFi=j;
            document.write(j);
            document.write('<br>');
        }
    }
</script>
</body>
</html>

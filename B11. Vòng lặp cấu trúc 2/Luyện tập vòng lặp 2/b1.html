<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let num3 = 0;
    let num1;
    let num2;
    document.write('Dãy Finonacci gồm:');
    document.write('<br>');
    for (i=0;i<100;i++){
        if (i==0){
            document.write(i);
            document.write('<br>');
            num1=i;
        }
        else if (i==1){
            document.write(i);
            document.write('<br>');
            num2=i;
        }
        else {
            num3 = num1 + num2;
            num1 = num2;
            num2 = num3;
            document.write(num3);
            document.write('</br>');
        }
    }
</script>
</body>
</html>

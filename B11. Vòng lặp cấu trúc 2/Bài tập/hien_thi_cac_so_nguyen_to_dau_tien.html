<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    let N = 0;
    let i=3;
    let n=1;
    document.write(2);
    document.write('<br>');
    while(n<20){
        for (j=2;j<i;j++){
            if (i%j==0){
                N=N+1;
            }
        }
        if (N==0){
            number =i;
            document.write(number + '</br>');
            n++;
        }
        i++;
        N=0;

    }
</script>
</body>
</html>

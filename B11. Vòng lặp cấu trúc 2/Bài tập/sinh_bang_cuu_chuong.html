<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table;
    let x=1;
    table ="<table border='1', width='100'>";
    for (i=1;i<10;i++){
        table = table + "<tr>";
        for (j=2;j<10;j++){
            table = table+'<td>'+j+'x'+x+'='+x*j+'</td>';
        }
        x++;
        table = table + "</tr>";
    }
    table = table + '</table>';
    document.write(table);
</script>
</body>
</html>
